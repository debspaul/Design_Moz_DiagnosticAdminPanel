<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/favicon.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html" />

	<title>Login | Moz PathLab</title>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- bootstrap toggle -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>


<body>
    
    <div class="login-register">

        <div class="px-0 innerWrapper">
            <div class="row px-0 align-items-center">
                <div class="col-md-4 d-none d-md-block">
                    <div class="left">
                        <a href="login.html" class="image-wrapper logo">
                            <img src="img/logo_light.png" alt="">
                        </a>

                        <div class="site-details text-center mt-5">
                            <div class="h3 fw-bold text-light mb-4 py-2">Moz PathLab</div>
                            <div class="text-light small">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, perferendis omnis? Esse repellendus itaque a molestiae nesciunt, ipsum suscipit minima qui sint enim neque, accusamus repellat ullam mollitia, culpa quo!</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="right">

                        <form action="dashboard.html" class="form-wrapper">
                            <div class="h3 text-center mb-5"><strong style="font-weight: 900;">Log In</strong></div>
                            <div class="form-group my-3">
                                <label class="mb-1" for=""><b>Username or Email Address</b></label>
                                <input type="email" class="form-control" placeholder="e.g. joe@gmail.com">
                            </div>

                            <div class="form-group my-3">
                                <label class="mb-1" for=""><b>Password</b></label>
                                <input type="password" class="form-control" placeholder="Enter Your Password">
                            </div>

                            <hr class="mt-4 mb-3 border-top border-bottom">

                            <div class="text-center my-3">
                                <a href="#">forgot password?</a>
                            </div>

                            <div class="buttons text-center">
                                <input type="submit" class="btn btn-theme w-100 btn-big" value="Login">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>


</html>
